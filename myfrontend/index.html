<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ Sports Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .hero {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #stats {
      margin-top: 1rem;
      color: black;
    }

    footer {
      background: #222;
      color: rgb(189, 172, 232);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Sports Tracker</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Matches</a></li>
        <li><a href="#">Players</a></li>
	      <li><a href="#">Search</a></li>
	      <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Track Team's Performance</h2>
      <button onclick="loadStats()">Load Stats</button>
      <div id="stats"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sports Tracker</p>
  </footer>

  <script>
    function loadStats() {
      fetch('http://localhost:3000/api/stats')
        .then(res => res.json())
        .then(data => {
          const statsDiv = document.getElementById('stats');
          statsDiv.innerHTML = data.map(stat => `<p>${stat.player}: ${stat.goals} goals</p>`).join('');
        })
        .catch(err => {
          document.getElementById('stats').innerHTML = '<p>Failed to load stats.</p>';
          console.error(err);
        });
    }
  </script>
</body>
</html>
