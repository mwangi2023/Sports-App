<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Entry Form</title>
  <link rel="stylesheet" href="entrystyle.css" />
</head>
<body>
  <header>
    <h1>🏆 Tournament Team Entry</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Enter up to 20 Teams</h2>
      <form id="teamForm">
        <div id="teamInputs"></div>
        <button type="submit">Submit Teams</button>
      </form>
    </section>

    <section class="preview-section">
      <h2>Participating Teams</h2>
      <ul id="teamList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tournament Manager</p>
  </footer>

  <script src="entry.js"></script>
</body>
</html>
