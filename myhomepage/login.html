<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Tracker - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" action="connect.php" method="post">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Email" required name="email">

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Password" required name="password">

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p id="loginMessage"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
